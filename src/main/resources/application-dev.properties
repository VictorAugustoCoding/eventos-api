# Configurações da aplicação para ambiente de desenvolvimento
spring.application.name=eventos-api-dev
server.port=8080

# Configurações do banco de dados H2 (desenvolvimento)
spring.datasource.url=jdbc:h2:file:./data/eventosdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações de logging
logging.level.com.portfolio.eventos=DEBUG
logging.level.org.springframework.security=DEBUG

# Configurações JWT
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Configurações Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


